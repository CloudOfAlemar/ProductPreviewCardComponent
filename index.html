<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <article class="product-component">

      <!-- Product Image Area -->
      <div class="product-image-area">
        <img src="./images/image-product-mobile.jpg" alt="Image of perfume." class="product-image-mobile">
        <img src="./images/image-product-desktop.jpg" alt="Image of perfume." class="product-image-desktop">
      </div>

      <!-- Product Content Area -->
      <div class="product-content-area">
        <span class="product-title">PERFUME</span>
        <h1 class="product-heading">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-description">
          Afloral, solar and voluptuous interpretation composed by
          Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price-area">
          <p class="product-sale">
            $149.99
          </p>
          <p class="product-old-price">$169.99</p>
        </div>
        <button class="product-button">
          <img src="./images/icon-cart.svg" alt="Shopping Cart Icon." class="product-shopping-cart-icon">
          <span class="product-button-title">
            Add to Cart
          </span>
        </button>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandro Martinez</a>.
  </div>
</body>
</html>
